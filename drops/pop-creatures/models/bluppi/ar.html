<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bluppi AR ‚Äî Tuftpop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      html, body { margin: 0; overflow: hidden; background: #000; height: 100%; }
      #loading { color: white; text-align: center; position: absolute; top: 50%; left: 0; right: 0; font-family: sans-serif; }
    </style>
  </head>
  <script>
  const sceneEl = document.querySelector('#scene');
  const startBtn = document.querySelector('#startBtn');

  startBtn.addEventListener('click', async () => {
    try {
      // Forcer la permission cam√©ra
      await navigator.mediaDevices.getUserMedia({ video: true });
      console.log("‚úÖ Cam√©ra pr√™te");
      // D√©marrer MindAR apr√®s l‚Äôautorisation
      const mindarComponent = sceneEl.components['mindar-image'];
      mindarComponent.start();
      startBtn.remove(); // on enl√®ve le bouton
    } catch (err) {
      alert("‚ö†Ô∏è Impossible d'acc√©der √† la cam√©ra : " + err.message);
    }
  });
</script>
  <body>
    <div id="loading">üé• Chargement Bluppi...</div>

<a-scene
  mindar-image="imageTargetSrc: bluppi.mind; autoStart: false;"
  color-space="sRGB"
  embedded
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  loading-screen="enabled: false"
  id="scene"
>
  <a-assets>
    <video
      id="bluppi-video"
      src="https://achille-create.github.io/assets/img/drop1/bluppi.mp4"
      autoplay
      loop
      muted
      playsinline
      crossorigin="anonymous"
    ></video>
  </a-assets>

  <a-camera position="0 0 0"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      src="#bluppi-video"
      width="1"
      height="1"
      position="0 0 0"
      material="transparent:true;"
    ></a-video>
  </a-entity>
</a-scene>

<!-- Bouton manuel de d√©marrage -->
<button id="startBtn"
  style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
         padding:12px 24px;font-size:18px;border:none;border-radius:8px;
         background:#ffd82b;color:black;z-index:10;">
  ‚ñ∂Ô∏è Lancer l‚Äôexp√©rience
</button>

    <script>
      // Test cam√©ra d√®s le chargement
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => console.log("‚úÖ Cam√©ra OK"))
        .catch(e => alert("‚ö†Ô∏è Cam√©ra bloqu√©e : " + e.name));

      const loading = document.getElementById('loading');
      const video = document.getElementById('bluppi-video');
      video.addEventListener('loadeddata', () => loading.remove());
    </script>
  </body>
</html>
