<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TuftPop AR</title>

    <!-- A-Frame et MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- ðŸŽ¨ Plugin chroma key officiel -->
    <script src="https://achille-create.github.io/assets/aframe-chromakey-material.js"></script>

    <!-- Composant simple : lecture pause -->
    <script>
      AFRAME.registerComponent('playvideo', {
        init: function () {
          const marker = this.el;
          const video = document.querySelector('#greenscreenvideo');

          marker.addEventListener('targetFound', () => video.play().catch(()=>{}));
          marker.addEventListener('targetLost',  () => video.pause());
        }
      });
    </script>
  </head>

  <body style="margin:0;overflow:hidden;background:transparent">
    <!-- ðŸŽ¥ La vidÃ©o avec fond vert (cachÃ©e du DOM visuel) -->
    <video id="greenscreenvideo"
           src="https://achille-create.github.io/assets/img/drop1/bluppi.mp4"
           loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <a-scene
      mindar-image="imageTargetSrc: bluppi.mind; autoStart: true;"
      embedded
      renderer="alpha:true"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:false">

      <a-camera></a-camera>

      <!-- ðŸŽ¯ Cible AR -->
      <a-entity mindar-image-target="targetIndex: 0" playvideo>

        <!-- ðŸŸ© Plan affichant la vidÃ©o sans fond vert -->
        <a-plane
          material="shader: chromakey; src: #greenscreenvideo; color: 0.1 0.9 0.2"
          position="0 0 0.01"
          width="1"
          height="1">
        </a-plane>

      </a-entity>
    </a-scene>
  </body>
</html>
