<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
      // shader chroma-key vert minimal
      AFRAME.registerShader('ck', {
        schema: {
          src: {type: 'map'},
          color: {type: 'color', default: '#00FF00'},
          threshold: {type: 'number', default: 0.35}
        },
        init: function (data) {
          this.material = new THREE.ShaderMaterial({
            uniforms: {
              map: {value: data.src},
              keyColor: {value: new THREE.Color(data.color)},
              threshold: {value: data.threshold}
            },
            vertexShader: `
              varying vec2 vUV;
              void main() {
                vUV = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
              }
            `,
            fragmentShader: `
              uniform sampler2D map;
              uniform vec3 keyColor;
              uniform float threshold;
              varying vec2 vUV;
              void main() {
                vec4 color = texture2D(map, vUV);
                float diff = distance(color.rgb, keyColor);
                if (diff < threshold) discard;
                gl_FragColor = color;
              }
            `,
            transparent: true
          });
        },
        update: function (data) {
          if (data.src) this.material.uniforms.map.value = data.src;
          this.material.uniforms.keyColor.value.set(data.color);
          this.material.uniforms.threshold.value = data.threshold;
        }
      });
    </script>
  </head>

  <body style="margin:0;overflow:hidden;background:transparent">
    <a-scene mindar-image="imageTargetSrc: bluppi.mind; autoStart: true;"
             embedded renderer="alpha:true" vr-mode-ui="enabled:false"
             device-orientation-permission-ui="enabled:false">

      <a-assets>
        <video id="v" src="https://achille-create.github.io/assets/img/drop1/bluppi.mp4"
               preload="auto" autoplay loop muted playsinline></video>
      </a-assets>

      <a-camera></a-camera>

      <a-entity mindar-image-target="targetIndex:0">
        <a-plane id="p" width="1" height="1" position="0 0 0.01"
                 material="shader:ck; src:#v; color:#00FF00; threshold:0.35;"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // forcer la lecture de la vidéo quand la cible est détectée
      const m = document.querySelector('[mindar-image-target]');
      const v = document.getElementById('v');
      m.addEventListener('targetFound', ()=>{ v.play().catch(()=>{}); });
    </script>
  </body>
</html>
