<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bluppi AR — Tuftpop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: bluppi.mind; autoStart: true;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video
          id="bluppi-video"
          src="../../../assets/img/drop1/bluppi.mp4"
          autoplay
          loop
          muted
          playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- La vidéo transparente se place directement sur le motif -->
        <a-video
          src="#bluppi-video"
          width="1"
          height="1"
          position="0 0 0"
          material="transparent: true;"
        ></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
