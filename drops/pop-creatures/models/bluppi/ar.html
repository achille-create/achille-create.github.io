<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="utf-8" />
    <title>Bluppi AR</title>

    <!-- Libs -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Rendre le canvas transparent et la vidéo caméra visible dessous -->
    <style>
      html, body { margin:0; padding:0; height:100%; overflow:hidden; background:transparent; }
      .a-canvas, canvas { background:transparent !important; }
      .mindar-image-container,
      .mindar-image-container video {
        position: fixed !important; inset: 0 !important;
        width: 100vw !important; height: 100vh !important;
        object-fit: cover !important; z-index: 0 !important;
      }
      .a-canvas { position: fixed !important; inset: 0 !important; z-index: 1 !important; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: bluppi.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
      id="scene"
    >
      <a-assets timeout="30000">
        <!-- ⚠️ Mets une URL ABSOLUE pour éviter les erreurs de chemin -->
        <video id="bluppi-video"
               src="https://achille-create.github.io/assets/img/drop1/bluppi.mp4"
               autoplay loop muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0"></a-camera>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <!-- Utilise un a-PLANE avec material: src (plus fiable que a-video) -->
        <a-plane id="overlay"
                 width="1" height="1"
                 position="0 0 0.01"
                 material="src: #bluppi-video; transparent: true;">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      const video  = document.querySelector('#bluppi-video');
      const target = document.querySelector('#target');

      // Démarre/arrête proprement la vidéo quand la cible est vue/perdue
      target.addEventListener('targetFound', async () => {
        try { await video.play(); } catch(e){}
      });
      target.addEventListener('targetLost', () => {
        try { video.pause(); } catch(e){}
      });
    </script>
  </body>
</html>
