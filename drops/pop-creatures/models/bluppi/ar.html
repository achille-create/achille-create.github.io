<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      AFRAME.registerComponent('playvideo', {
        init: function () {
          const marker = this.el;
          const video = document.querySelector('#video1');
          const videolink = document.querySelector('#video-plane');

          marker.addEventListener('targetFound', () => {
            console.log("üéØ Target found");
            // On force la lecture selon le format support√©
            video.play().then(() => {
              videolink.setAttribute('src', '#video1');
            }).catch((err) => console.log("Video play error:", err));
          });

          marker.addEventListener('targetLost', () => {
            console.log("‚ùå Target lost");
            video.pause();
          });
        }
      });
    </script>
  </head>

  <body style="margin:0;overflow:hidden;background:transparent">
    <a-scene
      mindar-image="imageTargetSrc: bluppi.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- üîπ ta vid√©o MP4 ou WebM -->
        <video id="video1"
               src="https://achille-create.github.io/assets/img/drop1/bluppi.webm"
               preload="auto" loop muted playsinline webkit-playsinline crossorigin="anonymous">
        </video>
      </a-assets>

      <a-camera position="0 0 0"></a-camera>

      <!-- Le marqueur et la vid√©o superpos√©e -->
      <a-entity mindar-image-target="targetIndex: 0" playvideo>
        <a-video id="video-plane"
                 width="1"
                 height="1"
                 position="0 0 0.01"
                 webkit-playsinline
                 playsinline>
        </a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
