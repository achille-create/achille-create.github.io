<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bluppi AR â€” Tuftpop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      html, body { margin: 0; overflow: hidden; background: #000; height: 100%; }
      #loading { color: white; text-align: center; position: absolute; top: 50%; left: 0; right: 0; font-family: sans-serif; }
    </style>
  </head>
  <body>
    <div id="loading">ðŸŽ¥ Chargement Bluppi...</div>

<a-scene
  mindar-image="imageTargetSrc: bluppi.mind; autoStart: false;"
  color-space="sRGB"
  embedded
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  loading-screen="enabled: false"
  id="scene"
>
  <a-assets>
    <video
      id="bluppi-video"
      src="https://achille-create.github.io/assets/img/drop1/bluppi.mp4"
      autoplay
      loop
      muted
      playsinline
      crossorigin="anonymous"
    ></video>
  </a-assets>

  <a-camera position="0 0 0"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      src="#bluppi-video"
      width="1"
      height="1"
      position="0 0 0"
      material="transparent:true;"
    ></a-video>
  </a-entity>
</a-scene>
  </body>
</html>
