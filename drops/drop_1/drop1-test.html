<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Drop1 MindAR</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
      // Juste pour voir si MindAR se lance
      document.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");
        scene.addEventListener("arReady", () => console.log("✅ AR ready"));
        scene.addEventListener("arError", (e) => console.log("❌ AR error", e));
      });
    </script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./drop1_targets.mind; autoStart: true; maxTrack: 4;"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

      <!-- targetIndex: 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="red" position="0 0 0" width="1" height="1"></a-plane>
      </a-entity>

      <!-- targetIndex: 1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane color="green" position="0 0 0" width="1" height="1"></a-plane>
      </a-entity>

      <!-- targetIndex: 2 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane color="blue" position="0 0 0" width="1" height="1"></a-plane>
      </a-entity>

      <!-- targetIndex: 3 -->
      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane color="yellow" position="0 0 0" width="1" height="1"></a-plane>
      </a-entity>

    </a-scene>
  </body>
</html>
