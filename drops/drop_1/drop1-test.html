<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- Chroma key (fond vert) -->
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>

    <!-- Composant générique: lecture/pause par cible (par entité) -->
    <script>
      AFRAME.registerComponent('playvideo', {
        schema: { src: {type: 'selector'} }, // ex: src: #vid1
        init() {
          const v = this.data.src;
          const marker = this.el;
          marker.addEventListener('targetFound', () => v && v.play && v.play().catch(()=>{}));
          marker.addEventListener('targetLost',  () => v && v.pause && v.pause());
        }
      });
    </script>
  </head>

  <body style="margin:0;overflow:hidden;background:transparent">
    <!-- Tes vidéos (fond vert), cachées -->
    <video id="vid0" src="https://achille-create.github.io/assets/img/drop1/tiplouf.mp4"
           preload="auto" loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <video id="vid1" src="https://achille-create.github.io/assets/img/drop1/salameche.mp4"
           preload="auto" loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <video id="vid2" src="https://achille-create.github.io/assets/img/drop1/champi.mp4"
           preload="auto" loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <a-scene
      mindar-image="
        imageTargetSrc: targets.mind;  /* ← ton fichier combiné */
        autoStart: true;
        maxTrack: 3;             /* nb de cibles suivies en même temps */
        filterMinCF: 0.08;       /* anti-jitter: plus bas = plus lissé */
        filterBeta: 20;          /* compense la latence */
      "
      embedded
      renderer="alpha:true"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:false">

      <a-camera position="0 0 0"></a-camera>

      <!-- Cible #0 -->
      <a-entity mindar-image-target="targetIndex: 0" playvideo="src: #vid0">
        <a-plane material="shader: chromakey; src: #vid0; color: 0.1 0.9 0.2; threshold: 0.45"
                 position="0 0 0.02" width="1.6" height="1.6"></a-plane>
      </a-entity>

      <!-- Cible #1 -->
      <a-entity mindar-image-target="targetIndex: 1" playvideo="src: #vid1">
        <a-plane material="shader: chromakey; src: #vid1; color: 0.1 0.9 0.2; threshold: 0.45"
                 position="0 0 0.02" width="1.6" height="1.6"></a-plane>
      </a-entity>

      <!-- Cible #2 -->
      <a-entity mindar-image-target="targetIndex: 2" playvideo="src: #vid2">
        <a-plane material="shader: chromakey; src: #vid2; color: 0.1 0.9 0.2; threshold: 0.45"
                 position="0 0 0.02" width="1.6" height="1.6"></a-plane>
      </a-entity>

    </a-scene>
  </body>
</html>
