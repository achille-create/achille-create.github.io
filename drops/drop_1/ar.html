<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
  </head>

  <body style="margin:0;overflow:hidden;background:transparent">
    <!-- ðŸŽ¥ Tes vidÃ©os cachÃ©es -->
    <video id="vid0" src="https://achille-create.github.io/assets/img/drop1/tiplouf.mp4"
           preload="auto" loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <video id="vid1" src="https://achille-create.github.io/assets/img/drop1/spiderman.mp4"
           preload="auto" loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <video id="vid2" src="https://achille-create.github.io/assets/img/drop1/salameche.mp4"
           preload="auto" loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <video id="vid3" src="https://achille-create.github.io/assets/img/drop1/pikachu.mp4"
           preload="auto" loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <a-scene
      mindar-image="imageTargetSrc: drop1_targets.mind; autoStart: true; maxTrack: 1; filterMinCF: 0.0001; filterBeta: 0.001"
      embedded
      renderer="alpha:true"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:false">

      <a-camera></a-camera>

      <!-- Cible #0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          material="shader: chromakey; src: #vid0; color: 0.1 0.9 0.2; threshold: 0.45"
          position="0 0 0.02"
          width="1.8"
          height="1.8">
        </a-plane>
      </a-entity>

      <!-- Cible #1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane
          material="shader: chromakey; src: #vid1; color: 0.1 0.9 0.2; threshold: 0.45"
          position="-0.05 0 0.01"
          width="1.5"
          height="1.5">
        </a-plane>
      </a-entity>

      <!-- Cible #2 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane
          material="shader: chromakey; src: #vid2; color: 0.1 0.9 0.2; threshold: 0.45"
          position="0 0 0.02"
          width="1.6"
          height="1.6">
        </a-plane>
      </a-entity>

      <!-- Cible #3 -->
      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane
          material="shader: chromakey; src: #vid3; color: 0.1 0.9 0.2; threshold: 0.45"
          position="-0.05 0.11 0.01"
          width="2.7"
          height="2.7">
        </a-plane>
      </a-entity>

    </a-scene>
  </body>
</html>
