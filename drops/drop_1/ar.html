<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>

    <script>
      AFRAME.registerComponent('playvideo', {
        init: function () {
          const marker = this.el;
          const videoId = marker.getAttribute('data-video');
          const video = document.getElementById(videoId);

          marker.addEventListener('targetFound', () => {
            if (video) video.play().catch(()=>{});
          });
          marker.addEventListener('targetLost', () => {
            if (video) video.pause();
          });
        }
      });
    </script>
  </head>

  <body style="margin:0;overflow:hidden;background:transparent">

    <!-- VidÃ©os invisibles -->
    <video id="vid0" src="https://achille-create.github.io/assets/img/drop1/tiplouf.mp4"
           preload="auto" loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <video id="vid1" src="https://achille-create.github.io/assets/img/drop1/spiderman.mp4"
           preload="auto" loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <video id="vid2" src="https://achille-create.github.io/assets/img/drop1/salameche.mp4"
           preload="auto" loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <video id="vid3" src="https://achille-create.github.io/assets/img/drop1/pikachu.mp4"
           preload="auto" loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <video id="vid4" src="https://achille-create.github.io/assets/img/drop1/onepiece.mp4"
           preload="auto" loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <video id="vid5" src="https://achille-create.github.io/assets/img/drop1/pacman.mp4"
           preload="auto" loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <video id="vid6" src="https://achille-create.github.io/assets/img/drop1/coeur.mp4"
           preload="auto" loop muted playsinline webkit-playsinline
           style="opacity:0;position:absolute;z-index:-1"></video>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true; maxTrack: 7; filterMinCF:0.0001; filterBeta: 0.001"
      embedded
      renderer="alpha:true"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:false">

      <a-camera></a-camera>

      <!-- targetIndex 0 TIPLOUF-->
      <a-entity mindar-image-target="targetIndex: 0" playvideo data-video="vid0">
        <a-plane material="shader: chromakey; src: #vid0; color: 0.1 0.9 0.2; threshold: 0.45"
                 position="0 0 0.01" width="1.8" height="1.8"></a-plane>
      </a-entity>

      <!-- targetIndex 1 SPIDERMAN-->
      <a-entity mindar-image-target="targetIndex: 1" playvideo data-video="vid1">
        <a-plane material="shader: chromakey; src: #vid1; color: 0.1 0.9 0.2; threshold: 0.45"
                 position="0.01 0 0.01" width="1.55" height="1.55"></a-plane>
      </a-entity>

      <!-- targetIndex 2 SALAMECHE-->
      <a-entity mindar-image-target="targetIndex: 2" playvideo data-video="vid2">
        <a-plane material="shader: chromakey; src: #vid2; color: 0.1 0.9 0.2; threshold: 0.45"
                 position="0 0 0.01" width="1.25" height="1.25"></a-plane>
      </a-entity>

      <!-- targetIndex 3 PIKACHU-->
      <a-entity mindar-image-target="targetIndex: 3" playvideo data-video="vid3">
        <a-plane material="shader: chromakey; src: #vid3; color: 0.1 0.9 0.2; threshold: 0.45"
                 position="0 0.11 0.01" width="2.27" height="2.27"></a-plane>
      </a-entity>

      <!-- targetIndex 4 ONE PIECE-->
      <a-entity mindar-image-target="targetIndex: 4" playvideo data-video="vid4">
        <a-plane material="shader: chromakey; src: #vid4; color: 0.1 0.9 0.2; threshold: 0.45"
                 position="0 -0.5 0.01" width="2.5" height="2.5"></a-plane>
      </a-entity>

      <!-- targetIndex 5 PACMAN-->
      <a-entity mindar-image-target="targetIndex: 5" playvideo data-video="vid5">
        <a-plane material="shader: chromakey; src: #vid5; color: 0.1 0.9 0.2; threshold: 0.45"
                 position="0 0 0.01" width="2" height="2"></a-plane>
      </a-entity>

      <!-- targetIndex 6 COEUR-->
      <a-entity mindar-image-target="targetIndex: 6" playvideo data-video="vid6">
        <a-plane material="shader: chromakey; src: #vid6; color: 0.1 0.9 0.2; threshold: 0.45"
                 position="0 0 0.01" width="2" height="2"></a-plane>
      </a-entity>

    </a-scene>
  </body>
</html>
